<h1>Add new Hospital</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Successfull !!</strong> Your data has been successfully entered.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="addhospital" (ngSubmit)="collecthospital()">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label >Contact</label>
        <input type="text" class="form-control" placeholder="Enter Contact" formControlName="Contact">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
